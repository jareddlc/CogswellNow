<!doctype html>
<html lang="us">
<head>
  <!-- Title Stuff -->
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <link rel="icon" type="image/png" href="favicon.ico">
  <title>Cogswell Now</title>
  
  <!-- CSS Includes -->
  <link href="css/bootstrap.css" rel="stylesheet">

  <!-- JS Includes -->
  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/jquery.cookie.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/cogswell.navbar.js"></script>
  <script src="js/cogswell.blog.js"></script>
  <script src="js/cogswell.calendar.js"></script>

  <!-- CSS -->
  <style>
  body
  {
    padding-top: 60px;
    padding-bottom: 40px;
  }
  </style>
</head>

<body>
  <!-- Navbar -->
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="/" style="padding-top: 6px; padding-bottom: 0px;">
          <img class="" src="../img/logo-gray.png">
        </a>
        <div class="nav-collapse collapse">
          <!-- Home -->
          <ul class="nav">
            <li><a href="/">Home</a></li>
            <li></li>
          </ul>
          <!-- Sign in/register -->
          <form action="javascript:void(0);" class="navbar-form pull-right" id="form-signin">
            <input class="span2" type="text" placeholder="Email" name="form-signin-email" id="input-signing-email">
            <input class="span2" type="password" placeholder="Password" name="form-signin-pass" id="input-signin-pass">
            <button type="submit" class="btn btn-primary" id="btn-signin">Sign in</button>
            <a href="/register/" type="submit" class="btn" id="btn-register">Register</a>            
          </form>
          <!-- Settings drop down-->
          <ul class="nav pull-right" style="display: none;" id="nav-settings">
            <li class="dropdown">
              <a data-toggle="dropdown" class="dropdown-toggle" href="#" id="nav-user">Username <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="/account/" id="nav-account">Account Settings</a></li>
                <li><a href="/forum/" id="nav-account">Forum</a></li>
                <li><a href="/blog-post/" id="nav-blog" style="display: none;">Blog</a></li>
                <li class="divider"></li>
                <li><a href="#" id="btn-logout">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div class="container-fluid">
    <div class="row-fluid">
      <!-- Sidebar -->
      <div class="span2">
        <!-- Menu -->
        <div class="well sidebar-nav">
          <ul class="nav nav-list">
            <li class="nav-header">Menu</li>
            <li><a href="/"><i class="icon-home"></i> Home</a></li>
            <li><a href="/forum/"><i class="icon-th-list"></i> Forum</a></li>
            <li><a href="https://email.cogswell.edu" target="_blank"><i class="icon-envelope"></i> Cogswell Email</a></li>
            <li><a href="https://ecams.cogswell.edu/student/" target="_blank"><i class="icon-briefcase"></i> Cogswell Portal</a></li>      
            <li class="nav-header">Sites</li>
            <li><a href="/directory/"><i class="icon-folder-open"></i> Directory</a></li>
          </ul>
        </div>
        <!-- Calendar -->
        <div class="well sidebar-nav" id="calendar-div">
          <ul class="nav nav-list" id="calendar-ul">
            <li class="nav-header">Calendar</li>
          </ul>
        </div>
      </div>

      <!-- Main -->
      <div class="span10">
        <div class="hero-unit" style="min-height:250px;">
          <div id="content-main">
            <!-- Banner -->
            <div id="carousel" class="carousel slide img-rounded">
              <ol class="carousel-indicators  middle">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
              </ol>
              <!-- Carousel items -->
              <div class="carousel-inner" id="blog-top">
                <div class="active item"><img src="img/pix/banner-1.png" class=""></div>
                <div class="item"><img src="img/pix/banner-2.png" class=""></div>
                <div class="item"><img src="img/pix/banner-3.png" class=""></div>
              </div>
              <!-- Carousel nav -->
              <!--<a class="carousel-control left" href="#carousel" data-slide="prev">&lsaquo;</a>
              <a class="carousel-control right" href="#carousel" data-slide="next">&rsaquo;</a>-->
            </div>
            <!-- Seperator -->
            <hr style="border-top: 1px solid #b0b0b0;border-bottom: 0px">
            <!-- Blog -->
            <div id="blog"><center>Loading blog...</center></div>
            <!-- Blog pagination -->
            <ul class="pager">
              <li class="previous" id="blog-prev">
                <a href="#blog-top">Prev</a>
              </li>
              <li class="next" id="blog-next">
                <a href="#blog-top">Next</a>
              </li>
            </ul>
          </div>
        </div>
      </div><!-- Main -->
    </div>
    <!-- Footer -->
    <footer>
    <hr>
    <p><a href="/about/">Cogswell Now</a> | 2013</p>
    </footer>
  </div>
  <!-- Modal -->
  <div id="modalBox" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="modalBoxLabel" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h3 id="modalBoxLabel">Login failed</h3>
    </div>
    <div id="modalBoxBody" class="modal-body">
      <p><h4><font color="red">Invalid username or password.</font></h4></p>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    </div>
  </div>
</body>
</html>
